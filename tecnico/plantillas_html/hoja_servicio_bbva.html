<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hoja de Servicio BBVA</title>
  <style>
    @page {
      size: A4 landscape;
      margin: 15px;
    }

    body {
      font-family: Arial, sans-serif;
      font-size: 11px;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .contenido {
      flex: 1;
      padding-right: 10px;
    }

    .espacio_qr {
      width: 140px;
      min-width: 140px;
      border-left: 1px dashed #000;
      padding-left: 5px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .espacio_qr img {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      margin-bottom: 4px;
    }

    td, th {
      border: 1px solid #000;
      vertical-align: top;
      padding: 2px;
    }

    .no-border td, .no-border th {
      border: none !important;
    }

    .titulo {
      text-align: center;
      font-size: 14px;
      font-weight: bold;
    }

    .logos img {
      height: 30px;
    }

    .firma-area {
      min-height: 60px;
      border: 1px solid #000;
    }

    .center-text {
      text-align: center;
    }

    .checkbox {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 1px solid #000;
      margin-right: 4px;
    }
  </style>
</head>
<body>
<div class="contenido">
  <!-- ... mismo contenido que antes ... -->
</div>
<div class="espacio_qr">
  <img src="image6.png" alt="QR Superior">
  <img src="image7.png" alt="QR Inferior">
</div>
</body>
</html>
