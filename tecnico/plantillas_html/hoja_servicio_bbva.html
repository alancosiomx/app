<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hoja de Servicio BBVA</title>
  <style>
    @page {
      size: A4 landscape;
      margin: 15px;
    }

    body {
      font-family: Arial, sans-serif;
      font-size: 12px;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .contenido {
      flex: 1;
      padding-right: 10px;
    }

    .espacio_qr {
      width: 120px;
      border-left: 1px dashed #000;
      padding-left: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      margin-bottom: 4px;
    }

    td, th {
      border: 1px solid #000;
      vertical-align: top;
      padding: 2px;
    }

    .no-border td, .no-border th {
      border: none !important;
    }

    .titulo {
      text-align: center;
      font-size: 14px;
      font-weight: bold;
    }

    .logos img {
      height: 25px;
    }

    .field-label {
      font-weight: bold;
      text-transform: uppercase;
    }

    .center-text {
      text-align: center;
    }

    .checkbox-cell::before {
      content: "\2610";
      font-size: 12px;
    }

    .firma-area {
      border: 1px solid #000;
      min-height: 40px;
    }

    .comment-box {
      min-height: 80px;
    }
  </style>
</head>
<body>
<div class="contenido">
  <!-- TODO el contenido HTML existente aquí -->
</div>
<div class="espacio_qr">
  <!-- Aquí puede ir un QR o texto vertical -->
</div>
</body>
</html>
