<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hoja de Servicio BBVA</title>
  <style>
    @page {
      size: A4 landscape;
      margin: 15px;
    }

    body {
      font-family: Arial, sans-serif;
      font-size: 10px;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .contenido {
      flex: 1;
      padding-right: 10px;
    }

    .espacio_qr {
      width: 140px;
      min-width: 140px;
      border-left: 1px dashed #000;
      padding-left: 5px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .espacio_qr img {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      margin-bottom: 4px;
    }

    td, th {
      border: 1px solid #000;
      vertical-align: top;
      padding: 4px;
    }

    .no-border td, .no-border th {
      border: none !important;
      padding: 0 !important;
    }

    .titulo {
      text-align: center;
      font-size: 16px;
      font-weight: bold;
    }

    .logos img {
      height: 40px;
    }

    .firma-area {
      min-height: 60px;
      border: 1px solid #000;
    }

    .center-text {
      text-align: center;
    }

    .field-label {
      font-weight: bold;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 5px;
      white-space: nowrap;
    }

    .checkbox {
      display: inline-block;
      width: 10px;
      height: 10px;
      border: 1px solid #000;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
<div class="contenido">
  <table class="logos no-border">
    <tr>
      <td style="width: 30%;"><img src="image1.jpeg" alt="BBVA"></td>
      <td class="titulo" style="width: 40%;">HOJA DE SERVICIO</td>
      <td style="width: 30%; text-align: right;"><img src="image3.png" alt="TEDISA"></td>
    </tr>
  </table>

</div>
</body>
</html>
